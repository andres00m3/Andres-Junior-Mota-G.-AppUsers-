<div fxLayoutAlign="center center">
    <mat-toolbar fxLayoutAlign="center center" fxFlex="20%" class="titulo color mat-elevation-z8">
        <span>Lista de empleados</span>
    </mat-toolbar>
</div>

<div fxLayout="column" fxLayoutGap=" 20px">
    <div fxLayoutAlign="center" fxLayoutGap=" 50px">
        <mat-form-field fxFlex="60%">
            <input matInput type="text" placeholder="Buscar">
        </mat-form-field>
        <button mat-fab id="btn-agregar" class="mat-elevation-z8" color="warn">
        <mat-icon>add</mat-icon>
      </button>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
